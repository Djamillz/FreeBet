<div class="row">
<mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">



  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="assets/img/foot.png"  alt="First slide">
      <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">Prochainement</h3>
      <p>Equipe1 - Equipe2</p>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="assets/img/rugby.png"  alt="Second slide">
      <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">Prochainement</h3>
      <p>Equipe1 - Equipe2</p>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="assets/img/tennis.png" alt="Third slide">
      <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">Prochainement</h3>
      <p>Joueur1 - Joueur2</p>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="assets/img/basket.png" alt="First slide">
      <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">Prochainement</h3>
      <p>Equipe1 - Equipe2</p>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100 h-50" src="assets/img/ski.png" alt="First slide">
      <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">Prochainement</h3>
      <p>Course</p>
    </div>
  </mdb-carousel-item>

</mdb-carousel>
</div>
