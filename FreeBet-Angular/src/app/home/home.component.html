  <mdb-carousel-item>

      <p>Equipe1 - Equipe2</p>
    </div>

  <mdb-carousel-item>
    <div class="view w-100">

    </div>

      <h3 class="h3-responsive">Prochainement</h3>

    </div>

  <mdb-carousel-item>

    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">Prochainement</h3>
