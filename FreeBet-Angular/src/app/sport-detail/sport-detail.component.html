<ul role="listbox" tabindex="0" aria-label="Choix des matchs">

  <li tabindex="-1" role="option" aria-checked="false" *ngFor="let game of games">
    <input tabindex="-1" class="o-checkbox" type="checkbox" [(ngModel)]="game.checked">
    {{game.opponent1?.nom}} - {{game.opponent2?.nom}}

    <div class="btn-group btn-group-sm">
      <label class="btn btn-primary activ">
        <input type="radio" name="g{{game.id}}" [disabled]="!game.checked"> {{game.cote1}}
      </label>
      <label class="btn btn-primary active">
        <input type="radio" name="g{{game.id}}"  [disabled]="!game.checked"> {{game.coteN}}
      </label>
      <label class="btn btn-primary active">
        <input type="radio" name="g{{game.id}}"  [disabled]="!game.checked"> {{game.cote2}}
      </label>
    </div>
    <div class="btn-group btn-group-sm">

    </div>
  </li>
</ul>
