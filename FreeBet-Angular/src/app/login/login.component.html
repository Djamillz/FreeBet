<div class="card mt-3">
  <div class="card-header bg-primary text-white">Connectez vous!</div>
  <div class="card-body">
    <div class="form-group">
      <label for="pseudo">Pseudo:</label>
      <input type="text" class="form-control" placeholder="Entrer le pseudo" id="pseudo" [(ngModel)]="currentLogin.pseudo">
    </div>
    <div class="form-group">
      <label for="mdp">MotDePasse</label>
      <input type="password" class="form-control" placeholder="Entrer le mot de passe" id="mdp"[(ngModel)]="currentLogin.motDePasse">
    </div>

    <div class="card-footer">
      <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-primary" (click)="validate()">
          <fa name="check"></fa>
        </button>
        <button type="button" class="btn btn-warning" (click)="cancel()">
          <fa name="undo" inverse="true"></fa>
        </button>
      </div>
      <div>
        <div class="btn-group btn-group-lg">
          <button type="button" class="btn btn-primary" (click)="validate()">
            <fa name="check">Connection en tant qu'administrateur</fa>
          </button>
        </div>
      </div>
      <div class="btn-group btn-group-lg" [routerLink]="['/bettor']">pas encore inscrit, inscrivez vous!
        <button type="button" class="btn btn-primary" (click)="validate()">
          <fa name="check"></fa>
        </button>
      </div>
    </div>
  </div>
</div>
